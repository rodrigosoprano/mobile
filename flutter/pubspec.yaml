name: biblia_catolica
description: Aplicativo da Bíblia Católica com recursos completos de leitura, áudio, orações e calendário litúrgico.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.6.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dartz: ^0.10.1
  sqflite: ^2.3.0
  path: ^1.8.3
  http: ^1.1.0
  shared_preferences: ^2.2.0
  just_audio: ^0.9.34
  flutter_local_notifications: ^15.1.0
  share_plus: ^7.1.0
  flutter_markdown: ^0.6.17
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/data/